<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JSON Demo</title>
		<style></style>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
	</head>
	
	<body>
		<p>Retrieving data from two JSON arrays. articles and doc. Output to the page & console</p>
			<script>
				$(document).ready (function(){
			
					console.log('getJSON demo');
					console.log("...............................");
					
					$.getJSON("articles.json",  function(data){		/*retrieving the data*/
					$(data.articles).each(function(index, value){	/*looping through the data*/
					$("#insert1").append(value.name + "<br> ");		//Retrieving All Values = name from document articles
					console.log(value.name);}) 

					console.log("...............................");
					
					$.getJSON("doc.json",  function(result){
					$("#insert2").append(result.VHF + "<br> ");
					console.log(result.VHF); 						/*Retrieving value of VHF from document doc.json*/
						}); 
					});
				});
			</script>
			
		   <div style ="color:red" id="insert1"></div>
		   <p><div style ="color:blue" id="insert2">VHF selection is:-</div></p>
	   
	</body>
</html>
